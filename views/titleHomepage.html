<!DOCTYPE html>
<meta charset="utf-8" />
<title>Podcast: {{title}}</title>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link
	href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Raleway:wght@300&display=swap"
	rel="stylesheet"
/>

<link rel="stylesheet" href="/static/style.css" />
<header>
	<h1>{{title}} Podcast</h1>

	<div class="rss">
		<a href="/{{title | urlencode}}/rss" alt="RSS">
			<img src="/static/rss.svg" height="50" width="50" />
		</a>
	</div>
</header>

<ul class="episodes">
	{% for episode in show %}
	<li>
		<h2 class="title">{{episode.metadata.common.title}}</h2>

		<div class="head">
			<p class="position">Season {{episode.metadata.common.disk.no}} Episode {{episode.metadata.common.track.no}}</p>
			<a href="{{episode.url}}"><img src="/static/download.svg" height="20" width="20" /></a>
		</div>

		{% if episode.image %}<img src="{{episode.image}}" />{% endif %}
	</li>
	{% endfor %}
</ul>
